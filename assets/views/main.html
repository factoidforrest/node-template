<div class="jumbotron">
  <h1>Mobile Gift Card</h1>
  </p>
</div>
<div class="alert col-md-6 col-md-offset-3 alert-danger alert-dismissible text-center" ng-show="error" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;
    </span><span class="sr-only">Close</span></button>
  {{error}}
</div>
<div class="panel panel-default login col-md-4 col-md-offset-4" >
  <div class="panel-body">
    <div class="row" >
      <div class="login-buttons text-center">
        <a class="btn btn-danger btn-block" href="{{apiRoot}}auth/google" >
          <i class="icon-signout"></i>
          Google
        </a>
        <a class="btn btn-primary btn-block" href="{{apiRoot}}auth/facebook" >
          <i class="icon-signout"></i>
          Facebook
        </a>
      </div>


      
      <p>
      </p>
    </div>

    <div class="" >
      <form role="form" ng-submit="login()">
        
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="formData.email" type="text" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="formData.password" type="password" class="form-control" id="password" name="password" rplaceholder="Password">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember Me 
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-default" ng-click="changeView('register')" href="#/register">Register</a>
      </form>
    </div>
  </div>
</div>
