<div id="content-wrapper" class="row" ng-controller="UserProfileCtrl">
    <!-- probably shouldn't be doing this but it is a way to get the styling to just apply to this page -->
    <!-- <link rel="stylesheet" href="styles/mobile-gift-card.css"> -->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1 class="pull-left">
                        <i class="icon-user"></i>
                        <span>User profile</span>
                    </h1>
                    <div class="pull-right">
                        <ul class="breadcrumb">
                            <li>
                                <a href="index.html">
                                    <i class="icon-bar-chart"></i>
                                </a>
                            </li>
                            <li class="separator">
                                <i class="icon-angle-right"></i>
                            </li>
                            <li>Example pages</li>
                            <li class="separator">
                                <i class="icon-angle-right"></i>
                            </li>
                            <li class="active">User profile</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <div class="box">
                    <div class="box-content">
                        <img src="http://placehold.it/230x230&amp;text=Photo" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-lg-10">
                <div class="box">
                    <div class="box-content box-double-padding">
                        <form style="margin-bottom: 0;" class="form">
                            <fieldset>
                                <div class="col-sm-4">
                                    <div class="lead">
                                        <i class="icon-github text-contrast"></i>
                                        Lorem ipsum
                                    </div>
                                    <small class="text-muted"></small>
                                </div>
                                <div class="col-sm-7 col-sm-offset-1">
                                    <div class="form-group" ng-show="profile.username">
                                        <label>Username</label>
                                        <input type="text" placeholder="Username" id="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input type="text" placeholder="E-mail" id="email" class="form-control" ng-model="profile.email">
                                    </div>
                                    <hr class="hr-normal">
                                    <div class="password-controls" ng-show="profile.username">
                                        <div class="form-group">
                                            <div class="controls">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="option1" id="changepasswordcheck" data-toggle="collapse" data-target="#change-password">
                                                        Change password?
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="change-password" class="collapse">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" placeholder="Password" id="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Password confirmation</label>
                                                <input type="password" placeholder="Password confirmation" id="password-confirmation" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <hr class="hr-normal">
                            <fieldset>
                                <div class="col-sm-4">
                                    <div class="lead">
                                        <i class="icon-user text-contrast"></i>
                                        Personal info
                                    </div>
                                    <small class="text-muted"></small>
                                </div>
                                <div class="col-sm-7 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input ng-model="profile.fist_name" type="text" placeholder="First name" id="firstname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input ng-model="profile.last_name" type="text" placeholder="Last name" id="lastname" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                            <div style="margin-bottom: 0;" class="form-actions form-actions-padding">
                                <div class="text-right">
                                    <button class="btn btn-primary btn-lg" ng-click="UpdateUserProfile()">
                                        <i class="icon-save"></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
