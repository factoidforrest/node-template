<div ng-controller="CardsCtrl">
  <div class="box bordered-box card-table">
    <div class="box-header">
      <div class="title"><h1>Buy a gift card</h1></div>
    </div>
    <div class="box-content box-no-padding">
      <form class="form form-horizontal validate-form" novalidate="novalidate">
        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="validation_amount" id="validation_amount" ng-model="card.amount"
                   placeholder="Amount" data-rule-required="true" data-rule-minlength="2" class="form-control">

            <div class="credit-card-input no-js" id="skeuocard">
              <p class="no-support-warning">
                Either you have Javascript disabled, or you're using an unsupported browser, amigo! That's why you're seeing this old-school credit card input form instead of a fancy new Skeuocard. On the other hand, at least you know it gracefully degrades...
              </p>
              <label for="cc_type">Card Type</label>
              <select name="cc_type">
                <option value="">...</option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="mastercard">MasterCard</option>
                <option value="maestro">Maestro</option>
                <option value="jcb">JCB</option>
                <option value="unionpay">China UnionPay</option>
                <option value="amex">American Express</option>
                <option value="dinersclubintl">Diners Club</option>
              </select>
              <label for="cc_number">Card Number</label>
              <input type="text" ng-model="card.payment_card_number" name="cc_number" id="cc_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19">
              <label for="cc_exp_month">Expiration Month</label>
              <input type="text" ng-model="card.payment_card_expiration_month" name="cc_exp_month" id="cc_exp_month" placeholder="00">
              <label for="cc_exp_year">Expiration Year</label>
              <input type="text" ng-model="card.payment_card_expiration_year" name="cc_exp_year" id="cc_exp_year" placeholder="00">
              <label for="cc_name">Cardholder's Name</label>
              <input type="text" ng-model="card.payment_card_name" name="cc_name" id="cc_name" placeholder="John Doe">
              <label for="cc_cvc">Card Validation Code</label>
              <input type="text" ng-model="card.payment_card_cvc" name="cc_cvc" id="cc_cvc" placeholder="123" maxlength="3" size="3">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="buy()">OK</button>
          <a href="#/cards">
            <button class="btn btn-warning">Cancel</button>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>

  <script>

    $(document).ready(function(){
      card = new Skeuocard($("#skeuocard"));
    });
  </script>
